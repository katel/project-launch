<template name="signup">
  <div class="call-to-action-section">
    <div class="row">
      <div class="small-6 large-centered columns">
        <h2 class="subtitle">Get ready</h2>
        {{#if emailSubmitted}}
        <h1>Thanks for signing up!</h1>
        {{else}}
        <h1 class="main-title"><span class="phrasing">Because we're</span><br /> <span class="phra-sing">about to</span><br /> <span class="phrasin-g">launch!</span></h1>
        <p>Want to know more? Leave us your email and we'll keep you up to date...</p>
        <form>
          {{#if showBadEmail}} {{> badEmail}} {{/if}}


          <div class="large-12 columns large-centered">
            <div class="row collapse">
              <div class="small-9 columns">
                <input type="text" id="email" placeholder="Your email address">
              </div>
              <div class="small-3 columns">
                <button href="#" class="button postfix">Notify me</button>
              </div>
            </div>
          </div>



        </form>
        {{/if}}
      </div>
    </div>
  </div>
</template>
