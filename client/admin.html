<template name="admin">
  <div class="row">
    <div class="large-10 columns">
      <h1>Admin panel</h1>
      <h3>Here's a list of users who want to be notified</h3>
      <table id="customerList">
        <tr>
          <th>Customer Email</th>
          <th>Referrer</th>
          <th>Time</th>
        </tr>
        {{#each emails}}
        <tr>
          <td>{{ this.email }}</td>
          <td>{{ this.referrer }}</td>
          <td>{{ this.timestamp }}</td>
        </tr>
        {{/each }}
      </table>


    </div>
  </div>
</template>
